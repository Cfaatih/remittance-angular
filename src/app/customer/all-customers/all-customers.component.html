<div class="container-fluid bgPage">
    <div class="container-fluid" style="background-color: rgb(152 203 76)">
        <h3 class=" text-white text-center py-3">All Customers Information</h3>
    </div>
    <div class="d-flex justify-content-center my-3" *ngIf="isLoading">
        <div class="spinner-grow" style="width: 4rem; height: 4rem;" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <div class="container mb-3 py-4">
        <table class="table bg-white">
            <thead>
                <tr>
                    <th>Customer ID</th>
                    <th>Customer Name</th>
                    <th>Customer Email</th>
                    <th>Customer Addres</th>
                    <th>Customer Contacts</th>
                    <th>Gender</th>

                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let user of allCustomers">
                    <td>
                        {{user.customer_id}}
                    </td>
                    <td>
                        {{user.customer_name}}
                    </td>
                    <td>
                        {{user.customer_email}}
                    </td>
                    <td>
                        {{user.address}}
                    </td>
                    <td>
                        {{user.mobile_no}}
                    </td>
                    <td>
                        {{user.gender}}
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="mb-3 my-3 justify-content-center">
            <span class="text-danger">{{lognInError}}</span>
        </div>
    </div>
</div>
