<!-- register customer starts here -->
<div class="container-fluid bg-light ">
    <div class="container-fluid bg-light ">
        <p class="display-5 text-primary text-center py-3 ">Customer Registration</p>
    </div>

    <div class="row mb-5 ml-5 py-5 ">
        <div class="col-6 ">
            <img src="assets/images/online-payment.png " alt=" " class="p-5 ">
        </div>

        <div class="col-4 bg-white m-5 p-5 ">
            <h3>Customer Registration</h3>
            <form [formGroup]="signUpForm " (ngSubmit)="postData() ">
                <div class="mb-3 ">
                    <label for="exampleInputEmail1 " class="form-label ">Customer Name</label>
                    <input type="text " class="form-control " formControlName="customerName ">
                    <span *ngIf="signUpForm.get( 'customerName')?.touched && signUpForm.get( 'customerName')?.hasError( 'required') ">Please Enter customer Name</span>
                </div>

                <div class="mb-3 ">
                    <label for="exampleInputEmail1 " class="form-label ">Customer Address</label>
                    <input type="text " class="form-control " formControlName="customerAddress ">
                    <span *ngIf="signUpForm.get( 'customerAddress')?.touched && signUpForm.get( 'customerAddress')?.hasError( 'required') ">Please Enter customer Address</span>
                </div>

                <div class="mb-3 ">
                    <label for="exampleInputEmail1 " class="form-label ">Email address</label>
                    <input type="email " class="form-control " formControlName="email ">
                    <span *ngIf="signUpForm.get( 'email')?.touched && signUpForm.get( 'email')?.hasError( 'required') ">Please Enter Email Address</span>
                    <span *ngIf="signUpForm.get( 'email')?.touched && signUpForm.get( 'email')?.hasError( 'email') ">Please Enter Email Address</span>
                </div>
                <div class=" mb-3 ">
                    <label for="exampleInputPassword1 " class="form-label ">Mobile Number</label>
                    <input type="number " class="form-control " formControlName="MobileNumber ">
                    <span *ngIf="signUpForm.get( 'MobileNumber')?.touched && signUpForm.get( 'MobileNumber')?.hasError( 'required') ">Mobile Number is required to enter</span>

                </div>

                <div class="mb-3 ">
                    <label for="inputState " class="form-label ">Gender</label>
                    <select class="form-select " formControlName="gender ">
                        <span *ngIf="signUpForm.get( 'gender')?.touched && signUpForm.get( 'gender')?.hasError( 'required') ">Please Select Your Gender</span>
                      <option selected>Choose...</option>
                      <option value="Male ">Male</option>
                      <option value="Female ">Female</option>
                      
                    </select>
                </div>
                <div class="d-grid gap-2 ">
                    <button type="submit " class="btn btn-primary btn- " [disabled]="!signUpForm.valid ">Login</button>
                </div>
                <div class="mb-3 my-3 ">
                    <span class="text-danger ">{{lognInError}}</span>
                </div>
                <div class="mb-3 my-3 ">
                    <span class="text-success ">{{lognInRes}}</span>
                </div>
            </form>

        </div>
    </div>


</div>

<!-- register customer ends here -->
