<div class="container-fluid bg-light">
    <p class="display-5 text-white text-center py-3">Register Customer</p>
</div>

<!-- register customer starts here -->
<div class="container-fluid  bg-light ">
    <div class="row justify-content-center mb-5 py-5">
        <div class="col-4 bg-white m-5 p-5">
            <h3>Login</h3>
            <form [formGroup]="signUpForm" (ngSubmit)="postData()">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" formControlName="email">
                    <span *ngIf="signUpForm.get('email')?.touched && signUpForm.get('email')?.hasError('required')">Please Enter Email Address</span>
                    <span *ngIf="signUpForm.get('email')?.touched && signUpForm.get('email')?.hasError('email')">Please Enter Email Address</span>
                </div>
                <div class=" mb-3 ">
                    <label for="exampleInputPassword1 " class="form-label ">Password</label>
                    <input type="password " class="form-control " formControlName="password ">
                    <span *ngIf="signUpForm.get('email')?.touched && signUpForm.get('email')?.hasError('required')">Password is required to enter</span>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit " class="btn btn-primary btn- " [disabled]="!signUpForm.valid ">Login</button>
                </div>
            </form>

        </div>
    </div>
    <div class="container-fluid mt-2 mb-2 pb-5 reg">
        <div class="row">
            <div class="col-8 pt-3 pb-3 justify-content-center my-5 mx-5">
                <h1 class="text-center text-white  pb-1">Create your account in few minutes</h1>
                <p class="text-center text-white  pb-3">Sign up for free, and get exiciting offers using our services.</p>
            </div>
            <div class="col-2 pt-3 my-5 mx-3">
                <button class="btn-white btn-lg ">Register Now</button>
            </div>
        </div>

    </div>

</div>

<!-- register customer starts here -->
