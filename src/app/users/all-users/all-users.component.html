<div class="container-fluid" style="background-color: rgb(152 203 76)">
    <h3 class=" text-white text-center py-3">All Users Information</h3>
</div>
<div class="d-flex justify-content-center my-3" *ngIf="isLoading">
    <div class="spinner-grow" style="width: 4rem; height: 4rem;" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
</div>

<div class="container">
    <table class="table">
        <thead>
            <tr>
                <th>UserId</th>
                <th>Full Name</th>
                <th>Email</th>
                <th>Status</th>

            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let user of allUsers">
                <td>
                    {{user.userid}}
                </td>
                <td>
                    {{user.fullname}}
                </td>
                <td>
                    {{user.email}}
                </td>
                <td>
                    {{user.active}}
                </td>


                <td>
                    <button class="btn btn-success" (click)="viewUser(user)">View User</button>

                </td>

            </tr>
        </tbody>
    </table>
    <div class="mb-3 my-3 justify-content-center">
        <span class="text-danger">{{lognInError}}</span>
    </div>

</div>
