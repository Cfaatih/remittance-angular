<!-- register customer starts here -->
<div class="container-fluid  bg-light ">
    <div class="container-fluid bg-light">
        <h3 class=" text-primary  text-center py-3">User Registration</h3>
    </div>

    <div class="row mb-5 ml-5 py-5">
        <div class="col-6">
            <img src="assets/images/online-payment.png" alt="" class="p-5">
        </div>

        <div class="col-4 bg-white m-5 p-5">
            <h3>User Registration</h3>
            <form [formGroup]="signUpForm" (ngSubmit)="postData()">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Full Name</label>
                    <input type="text" class="form-control" formControlName="fullName">
                    <span *ngIf="signUpForm.get('fullName')?.touched && signUpForm.get('fullName')?.hasError('required')">Please Enter Full Name</span>
                </div>

                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" formControlName="email">
                    <span *ngIf="signUpForm.get('email')?.touched && signUpForm.get('email')?.hasError('required')">Please Enter Email Address</span>
                    <span *ngIf="signUpForm.get('email')?.touched && signUpForm.get('email')?.hasError('email')">Please Enter Email Address</span>
                </div>

                <div class=" mb-3 ">
                    <label for="exampleInputPassword1 " class="form-label ">Password</label>
                    <input type="password" class="form-control" formControlName="password">
                    <span *ngIf="signUpForm.get('password')?.touched && signUpForm.get('password')?.hasError('required')">Password is required to enter</span>
                </div>
                <div class=" mb-3 ">
                    <label for="exampleInputPassword1 " class="form-label ">Password</label>
                    <input type="password" class="form-control" formControlName="confPassword">
                    <span *ngIf="signUpForm.get('confPassword')?.touched && signUpForm.get('confPassword')?.hasError('required')">Password is required to enter</span>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit " class="btn btn-primary btn- " [disabled]="!signUpForm.valid ">Login</button>
                </div>

                <div class="mb-3 my-3 ">
                    <span class="text-danger">{{lognInError}}</span>
                </div>
                <div class="mb-3 my-3 ">
                    <span class="text-success">{{lognInRes}}</span>
                </div>
            </form>

        </div>
    </div>

    <!-- register customer ends here -->
